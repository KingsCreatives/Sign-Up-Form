<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="wrapper">
        <div class="image-div">
            <img src="./ben-collins-Fr2iwKpsi-Y-unsplash.jpg" alt="" width="550px">
            <h1>Cody's Spotify</h1>
        </div>
        <div class="form-container">
            <div class="form-text">
                <h2>Sign Up Now</h2>
                <p>Listen to your favourite music offline and ad-free for <a href="form" >3 months</a ></p>
            </div>
            <form action="#" class="form" method="post" id="form">
                <div class="form-wrap fullname">
                    <div class="form-row">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name"  required>
                    </div>
                    <div class="form-row surname">
                        <label for="surname">Last Name</label>
                        <input type="text" id="surname" name="surname"  required>
                    </div>
                </div>
                <div class="form-wrap email-number">
                    <div class="form-row">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email"  required>
                    </div>
                    <div class="form-row telephone">
                        <label for="number">Telephone Number</label>
                        <input type="tel" id="number" name="number"  required>
                    </div>
                </div>
                <div class="form-wrap passwords">
                    <div class="form-row">
                        <label for="password">*Password</label>
                        <input type="password" id="password" name="password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$
                        "  required>
                    </div>
                    <div class="form-row confirm">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password"  id="confirm-password" name="confirm-password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$
                        " required>
                    </div>
                </div>

                <div class="btn">
                    <button type="submit">Submit</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </div>



    <script src="./app.js"></script>
</body>
</html>
